<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/icon.png" type="image/png">
    <title>HYERI Gallery - HYERI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ffffff;
            --secondary: #cccccc;
            --accent: #999999;
            --bg-dark: #000000;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            line-height: 1.8;
            overflow-x: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.95);
            color: var(--primary);
            padding: 1.5rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            letter-spacing: 12px;
        }

        .back-btn {
            color: var(--primary);
            text-decoration: none;
            font-weight: 300;
            font-size: 1.1rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border: 1px solid var(--primary);
            padding: 0.5rem 1.5rem;
        }

        .back-btn:hover {
            background-color: var(--primary);
            color: var(--bg-dark);
        }

        .gallery-section {
            padding: 10rem 0 5rem 0;
            min-height: 100vh;
        }

        .section-title {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title h1 {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 12px;
            text-transform: uppercase;
        }

        .section-title p {
            color: var(--secondary);
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .loading {
            text-align: center;
            color: var(--secondary);
            font-size: 1.5rem;
            padding: 3rem;
            letter-spacing: 3px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .slider-track {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }

        .slider-track img {
            width: 100%;
            flex-shrink: 0;
            object-fit: cover;
            display: block;
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .slider-btn {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 0.8rem 2rem;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .slider-btn:hover {
            background-color: var(--primary);
            color: var(--bg-dark);
        }

        .slider-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background-color: var(--primary);
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .section-title h1 {
                font-size: 2rem;
                letter-spacing: 5px;
            }

            .slider-container {
                max-width: 100%;
            }

            .slider-controls {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .slider-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo" onclick="window.location.href='index.html'">HYERI</div>
            <a href="index.html" class="back-btn">Back</a>
        </div>
    </header>

    <section class="gallery-section">
        <div class="container">
            <div class="section-title">
                <h1>HYERI Gallery</h1>
                <p>Beautiful moments captured with HYERI</p>
            </div>

            <div class="loading" id="loading">Loading images...</div>

            <div class="slider-container" style="display: none;" id="sliderContainer">
                <div class="slider-track" id="sliderTrack">
                    <!-- 图片将由 JS 动态加载 -->
                </div>
            </div>

            <div class="slider-controls" style="display: none;" id="sliderControls">
                <button class="slider-btn" id="prevBtn">Previous</button>
                <button class="slider-btn" id="playPauseBtn">Pause</button>
                <button class="slider-btn" id="nextBtn">Next</button>
            </div>

            <div class="slider-dots" id="sliderDots"></div>
        </div>
    </section>

    <script>
        // ===== 配置区域 =====
        const API_URL = 'https://api.hyeri.us.kg'; // 【改这里】改成你的 Worker URL
        
        // ===== 全局变量 =====
        let currentIndex = 0;
        let autoPlayInterval;
        let isPlaying = true;
        let slides = [];
        let track, prevBtn, nextBtn, playPauseBtn, dotsContainer, dots;
        let loading, sliderContainer, sliderControls;

        // ===== 初始化 DOM 元素 =====
        function initDOM() {
            track = document.getElementById('sliderTrack');
            prevBtn = document.getElementById('prevBtn');
            nextBtn = document.getElementById('nextBtn');
            playPauseBtn = document.getElementById('playPauseBtn');
            dotsContainer = document.getElementById('sliderDots');
            loading = document.getElementById('loading');
            sliderContainer = document.getElementById('sliderContainer');
            sliderControls = document.getElementById('sliderControls');
        }

        // ===== 从 API 加载图片列表 =====
        // ===== 从 API 加载图片列表 =====
        async function loadImages() {
             try {
        const response = await fetch(API_URL);
        const data = await response.json();

              if (!data.success || !data.images || data.images.length === 0) {
            loading.textContent = 'No images found in R2 bucket';
            return;
        }

        // 【新增】筛选出 hyeroomy 文件夹的图片
        const filteredImages = data.images.filter(url => url.includes('/hyerigallery/'));

        if (filteredImages.length === 0) {
            loading.textContent = 'No images found in hyeroomy folder';
            return;
        }

        // 隐藏 loading，显示轮播
        loading.style.display = 'none';
        sliderContainer.style.display = 'block';
        sliderControls.style.display = 'flex';

        // 动态创建图片元素
        filteredImages.forEach((url, index) => {
            const img = document.createElement('img');
            img.src = url;
            img.alt = '';
            img.loading = index === 0 ? 'eager' : 'lazy';
            track.appendChild(img);
        });

        // 重新获取所有 img 元素
        slides = document.querySelectorAll('.slider-track img');
        
        // 创建指示点
        createDots();
        
        // 初始化轮播
        initSlider();

    } catch (error) {
        console.error('加载图片失败:', error);
        loading.textContent = 'Failed to load images. Please check API URL.';
        loading.style.color = '#ff6b6b';
    }
}
        // ===== 创建指示点 =====
        function createDots() {
            dotsContainer.innerHTML = '';
            
            // 如果图片太多（超过30张），不显示指示点
            if (slides.length > 30) {
                dotsContainer.style.display = 'none';
                return;
            }

            slides.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (index === 0) dot.classList.add('active');
                dot.addEventListener('click', () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });
            dots = document.querySelectorAll('.dot');
        }

        // ===== 初始化轮播功能 =====
        function initSlider() {
            if (slides.length === 0) return;

            prevBtn.addEventListener('click', () => {
                prevSlide();
                if (isPlaying) {
                    stopAutoPlay();
                    startAutoPlay();
                }
            });

            nextBtn.addEventListener('click', () => {
                nextSlide();
                if (isPlaying) {
                    stopAutoPlay();
                    startAutoPlay();
                }
            });

            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    stopAutoPlay();
                } else {
                    startAutoPlay();
                }
            });

            // 键盘控制
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') prevSlide();
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === ' ') {
                    e.preventDefault();
                    if (isPlaying) stopAutoPlay();
                    else startAutoPlay();
                }
            });

            // 开始自动播放
            startAutoPlay();
        }

        // ===== 更新轮播显示 =====
        function updateSlide() {
            const offset = -currentIndex * 100;
            track.style.transform = `translateX(${offset}%)`;
            
            // 更新指示点
            if (dots && dots.length > 0) {
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }
        }

        // ===== 跳转到指定图片 =====
        function goToSlide(index) {
            currentIndex = index;
            updateSlide();
        }

        // ===== 下一张 =====
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlide();
        }

        // ===== 上一张 =====
        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlide();
        }

        // ===== 开始自动播放 =====
        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, 3000); // 每3秒切换
            isPlaying = true;
            playPauseBtn.textContent = 'Pause';
        }

        // ===== 停止自动播放 =====
        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
            isPlaying = false;
            playPauseBtn.textContent = 'Play';
        }

        // ===== 页面加载时初始化 =====
        window.addEventListener('DOMContentLoaded', () => {
            initDOM();
            loadImages();
        });
    </script>
</body>
</html>
